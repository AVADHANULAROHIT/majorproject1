<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="login-form">
      
      <form id="login-form1" action="/login" method="post">
       <div id="loto">LOGIN</div>
        <div id="u-name">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your name"
            name="text"
            id="text"
            class="input-field"
            autocomplete="name"
            required
          />
        </div>
        <div id="u-pass">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="input-field"
            placeholder="password"
            required
          />
        </div>
        <div>
          <button type="button" onclick="loginto()" class="button">
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
